[resource]
# resource [working, accounting]
role = working

[server]
# logging ['ERROR', 'WARNING', 'INFO', 'DEBUG']
logging = ERROR
host = 127.0.0.33
port = 5000

[accounting_server]
host = localhost
port = 5001

[batch]
# system can be: SGE, ...(add more modules)
system = SGE
enable_cgroups = True
cgroups_dir = /sys/fs/cgroup
parent_cgroup = /user

[credentials]
token_store = /foo
token_client_file = .bdocker_token

[dockerAPI]
base_url = unix://var/run/docker.sock